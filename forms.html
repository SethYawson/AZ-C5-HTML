<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="icon" href="image.png">
</head>
<body>
    <Form method="post" target="_blank">
        <label for="username" id="username"> Full Name </label>
        <input type="text" name="username" id="username" placeholder="Enter your name"> <br>
        <label for="useremail" id="useremail"> email</label>
        <input type="text" name="useremail" id="useremail" placeholder="eg:seth@azubiafrica.com"> <br>
        <label for="age" id="age"> Age</label>
        <input type="number" name="age" id="age"> <br>
        <label for="birthdate"> Date of birth</label>
        <input type="date" name="birthdate"> <br>
        <label for="Phonenumber" id=""> Phone number</label>
        <input type="tel" name="Phonenumber" min="10" max="13"> <br>
        <label for="Country" id="Country"> Country of Residence</label> 
           <select id="Country" name="Country">
             <option value="GH"> Ghana </option>
             <option value="NG"> Nigeria</option>
             <option value="KE"> Kenya</option>
             <option value="GA">Gabon</option> 
              <br>
        <label for="gender"> Gender</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="Female"> Female <br>
    </Form>
</body>
</html>
